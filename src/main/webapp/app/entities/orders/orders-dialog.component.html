<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOrdersLabel" jhiTranslate="uranappApp.orders.home.createOrEditLabel">Create or edit a Orders</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!orders.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="orders.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uranappApp.orders.order_number" for="field_order_number">Order Number</label>
            <input type="text" class="form-control" name="order_number" id="field_order_number"
                [(ngModel)]="orders.order_number" maxlength="255"/>
            <div [hidden]="!(editForm.controls.order_number?.dirty && editForm.controls.order_number?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.order_number?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 255 }">
                   This field cannot be longer than 255 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uranappApp.orders.cust_id" for="field_cust_id">Cust Id</label>
            <input type="number" class="form-control" name="cust_id" id="field_cust_id"
                [(ngModel)]="orders.cust_id" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uranappApp.orders.status" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                [(ngModel)]="orders.status" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uranappApp.orders.created_on" for="field_created_on">Created On</label>
            <div class="input-group">
                <input id="field_created_on" type="text" class="form-control" name="created_on" ngbDatepicker  #created_onDp="ngbDatepicker" [(ngModel)]="orders.created_on"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="created_onDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="uranappApp.orders.customer_id" for="field_customer_id">Customer Id</label>
            <input type="text" class="form-control" name="customer_id" id="field_customer_id"
                [(ngModel)]="orders.customer_id" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

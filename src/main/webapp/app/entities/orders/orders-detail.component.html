
<div *ngIf="orders">
    <h2><span jhiTranslate="uranappApp.orders.detail.title">Orders</span> {{orders.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="uranappApp.orders.order_number">Order Number</span></dt>
        <dd>
            <span>{{orders.order_number}}</span>
        </dd>
        <dt><span jhiTranslate="uranappApp.orders.cust_id">Cust Id</span></dt>
        <dd>
            <span>{{orders.cust_id}}</span>
        </dd>
        <dt><span jhiTranslate="uranappApp.orders.status">Status</span></dt>
        <dd>
            <span>{{orders.status}}</span>
        </dd>
        <dt><span jhiTranslate="uranappApp.orders.created_on">Created On</span></dt>
        <dd>
            <span>{{orders.created_on | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="uranappApp.orders.customer_id">Customer Id</span></dt>
        <dd>
            <span>{{orders.customer_id}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'orders/'+ orders.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
